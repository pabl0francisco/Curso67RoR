        <label for="">nombre: </label>

        <label for="">apellido: </label>
        <input type="text" id="apellido">
        <br>
        <label for="">email: </label>
        <input type="email" id="email">
        <br>
        <label for="pass">password</label>

            <br>
            <hr>
            <!--imput fecha-->
            <label for="fecha1">fecha 1 date:</label>
            <input type="date" name="fecha1" id="fecha1">
            <br>
            <label for="fecha2">fecha2 datetime-local:</label>
            <input type="datetime-local" name="fecha2" id="fecha2">

            <input type="radio" name="genero" id="masc" value="1">
            <label for="fem">femenino</label>
            <input type="radio" name="genero" id="fem" value="2">
            <label for="otro">otro</label>
            <input type="radio" name="genero" id="otro" value="3">

            <!-- checkbox-->
            <label for="verano">Verano:</label>
            <input type="checkbox" name="verano" id="verano" value="v">

            <label for="invierno">Invierno:</label>

            <label for="primavera">Primavera:</label>
            <input type="checkbox" name="primavera" id="primavera" value="p">

            <label for="detalle"> Ingrese información detallada:</label>

            <textarea name="detalle" id="detalle" cols="5" rows="3"></textarea>
            <br>
            <!-- botones -->

            <input type="button" value="Enviar...">
            <input type="submit" value="Enviar...">
